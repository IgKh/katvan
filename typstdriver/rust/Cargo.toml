[package]
name = "typstdriver_rs"
edition = "2021"
publish = false
rust-version = "1.77"

[lib]
crate-type = ["staticlib"]

[dependencies]
cxx = "1.0"

comemo = "0.4.0"
typst = "0.12.0"
typst-pdf = "0.12.0"
typst-render = "0.12.0"
typst-ide = "0.12.0"
typst-kit = { version = "0.12.0", default-features = false, features=["embed-fonts"] }

anyhow = "1"
lazy_static = "1.5"
time = { version = "0.3", features=["parsing"] }

# Otherwise font loading in debug builds is WAY too slow
[profile.dev.package.ttf-parser]
opt-level = 3
